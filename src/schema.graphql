type Query {
  getUser(data: GetUserDto!): UserSchema
  getUsers: [UserSchema!]
}

type UserSchema {
  id: ID!
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  status: UserStatus!
  name: String!
}

"""The activity status of user"""
enum UserStatus {
  online
  offline
  busy
  none
  silence
}

input GetUserDto {
  userId: String!
}
