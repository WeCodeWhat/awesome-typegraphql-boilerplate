query getConversations{
    getConversations{
        id
        createdAt
        participants{
            id
            email
            password
            firstName
            lastName
            status
            name
        }
        messages{
            id
            sender{
                id
                email
                password
                firstName
                lastName
                status
                name
            }
            message
            unread
            createdAt
        }
    }
}