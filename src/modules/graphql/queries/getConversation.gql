query getConversation($id: String!){
    getConversation(id: $id){
        ... on GroupConversationSchema {
            id
            createdAt
            participants{
                id
                email
                password
                firstName
                lastName
                conversations{
                    id
                    createdAt
                    participants{
                        id
                        email
                        password
                        firstName
                        lastName
                        status
                        name
                    }
                    messages{
                        id
                        message
                        unread
                        createdAt
                    }
                }
                status
                name
            }
            messages{
                id
                sender{
                    id
                    email
                    password
                    firstName
                    lastName
                    conversations{
                        id
                        createdAt
                    }
                    status
                    name
                }
                message
                unread
                createdAt
            }
            name
            owner{
                id
                email
                password
                firstName
                lastName
                conversations{
                    id
                    createdAt
                }
                status
                name
            }
            visibility
        }
        ... on DirectConversationSchema {
            id
            createdAt
        }
    }
}